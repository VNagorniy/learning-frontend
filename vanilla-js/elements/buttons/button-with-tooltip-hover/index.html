<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>Настраиваемая панель инструментов.</title>
   <link rel="stylesheet" href="./style.css" />
</head>

<body>
   <!-- 
  anchor-name is a prop so 
  - the anchor and the ::before tooltip share a unique name
  - eventually anchor-scope will enable removing this
-->
   <button aria-label="Previous" style="--anchor-name: --prev-btn">
      <svg viewBox="0 0 24 24" width="30" height="30">
         <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
      </svg>
   </button>
   <button aria-label="Play" style="--anchor-name: --play-btn">
      <svg viewBox="0 0 24 24" width="30" height="30">
         <path stroke-linecap="round" stroke-linejoin="round"
            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
      </svg>
   </button>
   <button aria-label="Next" style="--anchor-name: --next-btn">
      <svg viewBox="0 0 24 24" width="30" height="30">
         <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
      </svg>
   </button>
</body>

</html>
